<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="/static/styles/signup.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f7fa;
      font-family: Helvetica, Arial, sans-serif;
    }
    .login-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      padding: 32px 32px 24px 32px;
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 16px;
      object-fit: cover;
    }
    .login-container h2 {
      margin: 0 0 24px 0;
      font-size: 1.4rem;
      text-align: center;
      color: #3f51b5;
      font-weight: bold;
    }
    .form-fields {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .form-fields input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .form-fields input:focus {
      border: 1.5px solid #3f51b5;
    }
    .form-fields button {
      padding: 12px;
      background: #3f51b5;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .form-fields button:hover {
      background: #283593;
    }
    .bottom-text {
      margin-top: 18px;
      font-size: 0.97rem;
      text-align: center;
    }
    .bottom-text a {
      color: #3f51b5;
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 500px) {
      .login-container {
        max-width: 95vw;
        padding: 18px 8px 14px 8px;
      }
      .login-container .logo {
        width: 50px;
        height: 50px;
      }
      .login-container h2 {
        font-size: 1.1rem;
      }
      .form-fields input, .form-fields button {
        font-size: 0.97rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/static/img/msme.jpg" alt="MSME Logo" class="logo" />
    <h2>Create Your MSME ChatBOT Account</h2>
    <form id="signupForm" onsubmit="return signup(event)">
      <div class="form-fields">
        <input type="text" id="signup-username" name="username" placeholder="Enter Username" required />
        <input type="email" id="email_id" name="email" placeholder="Email ID" required />
        <input type="tel" id="contact_number" name="contact_number" placeholder="Contact Number" pattern="[0-9]{10,15}" required />
        <div style="position: relative;">
          <input type="password" id="signup-password" name="password" placeholder="Enter Password" required style="width: 100%;" />
          <span id="toggleSignupPassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 1.1em; color: #888;">
            üëÅÔ∏è
          </span>
        </div>
        <button type="submit">Signup</button>
      </div>
      <div id="signup-error-message" style="color: red; margin-top: 10px;"></div>
    </form>
    <p class="bottom-text">
      Already have an account? <a href="/">Login here</a>
    </p>
    <p style="font-size:0.85em;color:#888;text-align:center;margin-top:8px;">
      (Signup details are securely stored.)
    </p>
  </div>

  <!-- Link to external JS -->
  <script src="/static/javascripts/signup.js"></script>
  <script>
    // Password show/hide toggle for signup
    document.addEventListener("DOMContentLoaded", function() {
      const pwdInput = document.getElementById('signup-password');
      const toggle = document.getElementById('toggleSignupPassword');
      if (toggle && pwdInput) {
        toggle.addEventListener('click', function() {
          if (pwdInput.type === "password") {
            pwdInput.type = "text";
            toggle.textContent = "üôà";
          } else {
            pwdInput.type = "password";
            toggle.textContent = "üëÅÔ∏è";
          }
        });
      }

      // Ensure signup form sends all required fields with correct keys
      window.signup = function(event) {
        event.preventDefault();
        const username = document.getElementById('signup-username').value.trim();
        const email = document.getElementById('email_id').value.trim();
        const contact_number = document.getElementById('contact_number').value.trim();
        const password = document.getElementById('signup-password').value.trim();
        const errorDiv = document.getElementById('signup-error-message');
        errorDiv.textContent = "";

        if (!username || !email || !contact_number || !password) {
          errorDiv.textContent = "‚ùå All fields are required.";
          return false;
        }

        fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username,
            email: email,
            contact_number: contact_number,
            password: password
          })
        })
        .then(async res => {
          let data;
          try {
            data = await res.json();
          } catch (e) {
            errorDiv.textContent = "‚ùå Server error: Invalid response.";
            return;
          }
          if (res.ok && data.success) {
            window.location.href = "/";
          } else {
            errorDiv.textContent = "‚ùå " + (data && data.message ? data.message : "Signup failed.");
          }
        })
        .catch(() => {
          errorDiv.textContent = "‚ùå Signup failed. Please try again.";
        });

        return false;
      };
    });
  </script>
</body>
</html>
