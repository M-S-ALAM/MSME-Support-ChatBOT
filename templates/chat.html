<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Intelligent Chatbot for MSMEs</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="/static/styles/chat.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Link external JS at the bottom -->
  <script src="/static/javascripts/chat.js" defer></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      background: #f9f9f9;
      display: block;
    }
    .msger {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      background: #fff;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
    }
    .msger-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 0 12px 0;
      background: #3f51b5;
      color: #fff;
    }
    .msger-header .logo {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .msger-header-title {
      font-size: 2.2rem;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
      margin: 0;
      letter-spacing: 0.5px;
    }
    @media (max-width: 600px) {
      .msger-header-title {
        font-size: 1.3rem;
      }
      .msger-header .logo {
        width: 40px;
        height: 40px;
      }
      .msger {
        min-height: 100vh;
        height: 100vh;
        width: 100vw;
        max-width: 100vw;
        max-height: 100vh;
        margin: 0;
        border-radius: 0;
      }
    }
    .msger-mic-btn {
      margin-left: 10px;
      background: #ff4081;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 3px;
      padding: 0 16px;
      cursor: pointer;
      transition: background 0.23s;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .msger-mic-btn.listening {
      background: #e91e63;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #e91e63; }
      70% { box-shadow: 0 0 0 10px rgba(233,30,99,0); }
      100% { box-shadow: 0 0 0 0 rgba(233,30,99,0); }
    }
  </style>
</head>

<body>

<section class="msger">
  <header class="msger-header">
    <img src="/static/img/msme.jpg" alt="MSME Logo" class="logo" />
    <div class="msger-header-title">
      ðŸ’¬ Intelligent Chatbot for MSMEs
    </div>
  </header>

  <main class="msger-chat" id="msger-chat">
    <div class="msg left-msg">
      <div class="msg-img" style="background-image: url('https://cdn-icons-png.flaticon.com/512/4712/4712105.png');"></div>
      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">ChatBot</div>
          <div class="msg-info-time" id="chatbot-time"></div>
        </div>
        <div class="msg-text">
          Hi, welcome to ChatBot! Go ahead and send me a message. ðŸ˜„
        </div>
      </div>
    </div>
  </main>

  <form class="msger-inputarea" id="msger-form">
    <input type="text" class="msger-input" id="textInput" placeholder="Enter your message..." required>
    <button type="button" id="mic-btn" class="msger-mic-btn" title="Speak">
      <i class="fas fa-microphone"></i>
    </button>
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
</section>

</body>
</html>
