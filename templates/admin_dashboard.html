<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/styles/login.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f7fa;
      font-family: Helvetica, Arial, sans-serif;
    }
    .dashboard-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dashboard-container .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 18px;
      object-fit: cover;
    }
    .dashboard-container h1 {
      margin: 0 0 18px 0;
      font-size: 1.6rem;
      color: #d32f2f;
      text-align: center;
      font-weight: bold;
    }
    .dashboard-container p {
      font-size: 1.1rem;
      color: #333;
      text-align: center;
      margin-bottom: 18px;
    }
    .dashboard-container a {
      color: #3f51b5;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      display: inline-block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background: #f5f7fa;
      color: #d32f2f;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    #user-table-container h2 {
      color: #3f51b5;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <img src="/static/img/msme.jpg" alt="Admin Logo" class="logo" />
    <h1>Welcome, Admin!</h1>
    <p>You have successfully logged in to the Admin Dashboard.</p>

    <div id="user-table-container">
      <h2>Registered Users</h2>
      <table id="user-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Contact Number</th>
          </tr>
        </thead>
        <tbody>
          <!-- User rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <a href="/admin_logout">Logout</a>
  </div>

  <script src="/static/javascripts/admin_dashboard.js"></script>
</body>
</html>
