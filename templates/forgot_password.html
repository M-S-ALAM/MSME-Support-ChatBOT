<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/static/styles/forgot_password.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f7fa;
      font-family: Helvetica, Arial, sans-serif;
    }
    .forgot-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      padding: 32px 32px 24px 32px;
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .forgot-container h2 {
      margin: 0 0 24px 0;
      font-size: 1.3rem;
      text-align: center;
      color: #3f51b5;
      font-weight: bold;
    }
    .form-fields {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .form-fields input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .form-fields input:focus {
      border: 1.5px solid #3f51b5;
    }
    .form-fields button {
      padding: 12px;
      background: #3f51b5;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .form-fields button:hover {
      background: #283593;
    }
    .bottom-text {
      margin-top: 18px;
      font-size: 0.97rem;
      text-align: center;
    }
    .bottom-text a {
      color: #3f51b5;
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 500px) {
      .forgot-container {
        max-width: 95vw;
        padding: 18px 8px 14px 8px;
      }
      .forgot-container h2 {
        font-size: 1.1rem;
      }
      .form-fields input, .form-fields button {
        font-size: 0.97rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <img src="/static/img/msme.jpg" alt="MSME Logo" class="logo" style="width: 70px; height: 70px; border-radius: 50%; margin-bottom: 16px; object-fit: cover;" />
    <h2>üîë Forgot Password</h2>
    <form id="forgotForm" method="POST" action="/forgot_password">
      <div class="form-fields">
        <input type="text" id="username" name="username" placeholder="Username" required />
        <input type="email" id="email" name="email" placeholder="Email ID" required />
        <div style="position: relative;">
          <input type="password" id="new_password" name="new_password" placeholder="New Password" required />
          <span id="toggleNewPassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 1.1em; color: #888;">
            üëÅÔ∏è
          </span>
        </div>
        <button type="submit">Reset Password</button>
      </div>
      <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </form>
    <p class="bottom-text">
      Remembered? <a href="/">Back to Login</a>
    </p>
  </div>
  <script src="/static/javascripts/forgot_password.js"></script>
  <script>
    // Password show/hide toggle for new password
    document.addEventListener("DOMContentLoaded", function() {
      const pwdInput = document.getElementById('new_password');
      const toggle = document.getElementById('toggleNewPassword');
      if (toggle && pwdInput) {
        toggle.addEventListener('click', function() {
          if (pwdInput.type === "password") {
            pwdInput.type = "text";
            toggle.textContent = "üôà";
          } else {
            pwdInput.type = "password";
            toggle.textContent = "üëÅÔ∏è";
          }
        });
      }
    });
  </script>
</body>
</html>
