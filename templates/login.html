<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="/static/styles/login.css" />
</head>
<body>
  <div style="min-height:100vh;min-width:100vw;display:flex;justify-content:center;align-items:center;">
    <div class="login-container">
      <img src="/static/img/msme.jpg" alt="MSME Logo" class="logo" />
      <h2>🔐 Intelligence MSME ChatBOT Login</h2>
      <form id="loginForm" onsubmit="return login(event)">
        <div class="form-fields">
          <input type="text" id="username" placeholder="Username" required />
          <div style="position: relative;">
            <input type="password" id="password" placeholder="Password" required style="width: 100%;"/>
            <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 1.1em; color: #888;">
              👁️
            </span>
          </div>
          <div style="width:100%; text-align:right; margin-bottom: -8px;">
            <a href="/forgot_password" style="font-size:0.95em; color:#3f51b5; text-decoration:none;">Forgot Password?</a>
          </div>
          <button type="submit">Login</button>
        </div>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
      </form>
      <p style="font-size:0.85em;color:#888;text-align:center;margin-top:8px;">
        Enter correct username and password
      </p>
      <p class="bottom-text">
        Don't have an account? <a href="/signup">Signup here</a>
      </p>
    </div>
  </div>
  <script src="/static/javascripts/login.js"></script>
</body>
</html>
